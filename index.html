<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skillbox avia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      class="css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <div class="js-container container is-active">
        <!-- <div class="icon"></div> -->
        <img class="icon" src="icon-1.svg" alt="Skillbox" title="Skillbox" />
        <div class="heading">Онлайн регистрация на рейс</div>
        <!-- <div class="content"> -->
          <form id = "form" action="#" class = "content">
            <label class="label">
                <div class="label-text">Номер билета</div>
                <input id = "inputTicket" class="input" type="text" placeholder="Введите номер" />
              </label>
              <button id= "button" class="button">Отправить</button>
          </form>

          <form id = "form" action="#" class = "content is-active">
            <label class="label">
                <div class="label-text">Номер кода</div>
                <input id = "inputTicket" class="input" type="text" placeholder="Введите код" />
              </label>
              <button id = "code" class="button">Отправить</button>
          </form>
        <!-- </div> -->
      </div>

      <div class="js-container container">
        <img class="icon" src="icon-2.svg" alt="Skillbox" title="Skillbox" />
        <div class="heading is-final">Вы успешно зарегистрированы на рейс!</div>

        <div class="final">
          <div class="thank-you">
            Благодарим за использование Skillbox Avia!
          </div>
          <button id = "reset" class="button is-final">Еще регистрация</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
